  - Auth
- name: PhTokenHandler
  create: NewTokenHandler
  daemons:
  - BmMongodbDaemon
  - BmRedisDaemon
  method: Token
  http: POST
- name: PhAuthorizeHandler
  create: NewAuthorizeHandler
  daemons:
  - BmMongodbDaemon
  - BmRedisDaemon
  method: Authorize
  http: GET

