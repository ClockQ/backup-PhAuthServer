models:
- PhAccount
- PhEmployee
- PhGroup
- PhCompany
- PhRole
- PhApplyuser

storages:
- name: PhAccountStorage
  method: NewStorage
  daemons:
  - BmMongodbDaemon
- name: PhEmployeeStorage
  method: NewStorage
  daemons:
  - BmMongodbDaemon
- name: PhGroupStorage
  method: NewStorage
  daemons:
  - BmMongodbDaemon
- name: PhCompanyStorage
  method: NewStorage
  daemons:
  - BmMongodbDaemon
- name: PhRoleStorage
  method: NewStorage
  daemons:
  - BmMongodbDaemon
- name: PhApplyuserStorage
  method: NewApplyuserStorage
  daemons:
    - BmMongodbDaemon

resources:
- name: PhAccountResource
  method: NewResource
  storages:
  - PhAccountStorage
  - PhEmployeeStorage
  - PhRoleStorage
- name: PhEmployeeResource
  method: NewResource
  storages:
  - PhEmployeeStorage
  - PhGroupStorage
- name: PhGroupResource
  method: NewResource
  storages:
  - PhEmployeeStorage
  - PhGroupStorage
  - PhCompanyStorage
- name: PhCompanyResource
  method: NewResource
  storages:
  - PhGroupStorage
  - PhCompanyStorage
- name: PhRoleResource
  method: NewResource
  storages:
  - PhRoleStorage
- name: PhApplyuserResource
  method: NewApplyuserResource
  storages:
  - PhApplyuserStorage

services:
- name: ph-account
  model: PhAccount
  resource: PhAccountResource
- name: ph-employee
  model: PhEmployee
  resource: PhEmployeeResource
- name: ph-group
  model: PhGroup
  resource: PhGroupResource
- name: ph-company
  model: PhCompany
  resource: PhCompanyResource
- name: ph-role
  model: PhRole
  resource: PhRoleResource
- name: ph-applyuser
  model: PhApplyuser
  resource: PhApplyuserResource

functions:
- name: PhLoginPageHandler
  create: NewLoginPageHandler
  method: Login
  http: GET
  args:
  - static/login.html
- name: PhAuthPageHandler
  create: NewAuthPageHandler
  method: Auth
  http: GET
  args:
  - static/auth.html
- name: PhAccountHandler
  create: NewAccountHandler
  daemons:
  - BmMongodbDaemon
  - BmRedisDaemon
  method: AccountValidation
  http: POST
  args:
  - Auth
  - Authorize
#  - http://192.168.100.116:9096
  - http://oauth.pharbers.com
- name: PhTokenHandler
  create: NewTokenHandler
  daemons:
  - BmMongodbDaemon
  - BmRedisDaemon
  method: Token
  http: POST
- name: PhTokenValidationHandler
  create: NewTokenHandler
  daemons:
  - BmMongodbDaemon
  - BmRedisDaemon
  method: TokenValidation
  http: POST
- name: PhAuthorizeHandler
  create: NewAuthorizeHandler
  daemons:
  - BmMongodbDaemon
  - BmRedisDaemon
  method: Authorize
  http: GET
- name: PhUserAgentHandler
  create: NewUserAgentHandle
  daemons:
  - BmMongodbDaemon
  - BmRedisDaemon
  method: ThirdParty
  http: GET
  args:
  - name
- name: PhGenerateAccessTokenHandler
  create: NewAuthorizeHandler
  daemons:
  - BmMongodbDaemon
  - BmRedisDaemon
  method: GenerateAccessToken
  http: GET
- name: PhRefreshAccessTokenHandler
  create: NewAuthorizeHandler
  daemons:
  - BmMongodbDaemon
  - BmRedisDaemon
  method: RefreshAccessToken
  http: GET
- name: PhPasswordLoginHandler
  create: NewAuthorizeHandler
  daemons:
  - BmMongodbDaemon
  - BmRedisDaemon
  method: PasswordLogin
  http: POST

- name: PhForgetPasswordHandler
  create: NewAccountHandler
  daemons:
  - BmMongodbDaemon
  - BmRedisDaemon
  method: ForgetPassword
  http: POST
  args:
  - v0
  - mail:60106
  - SendMail
  - http://www.pharbers.com

- name: PhVerifyUUIDHandler
  create: NewAccountHandler
  daemons:
  - BmMongodbDaemon
  - BmRedisDaemon
  method: VerifyUUID
  http: POST
  args:
  - name

- name: PhUpdatePasswordHandler
  create: NewAccountHandler
  daemons:
  - BmMongodbDaemon
  - BmRedisDaemon
  method: UpdatePassword
  http: POST
  args:
  - name

middlewares:
- name: PhCheckTokenMiddleware
  create: NewCheckTokenMiddleware
  daemons:
  - BmMongodbDaemon
  - BmRedisDaemon
  args:
  - name

panic:
  name: PhCommonPanicHandle
  create: NewCommonPanicHandle

daemons:
- name: BmMongodbDaemon
  method: NewMongoDBDaemon
  args:
    host: mongo
    port: 27017
    database: pharbers-auth-server
- name: BmRedisDaemon
  method: NewRedisDBDaemon
  args:
    host: redis
    port: 6379
    password:
    database: 0
