models:
- PhAccount

storages:
- name: PhAccountStorage
  method: NewAccountStorage
  daemons:
  - BmMongodbDaemon

resources:
- name: PhAccountResource
  method: NewAccountResource
  storages:
  - PhAccountStorage

services:
#- name: ph-account
#  model: PhAccount
#  resource: PhAccountResource

functions:
- name: PhLoginPageHandler
  create: NewLoginPageHandler
  method: Login
  http: GET
  args:
  - static/login.html
- name: PhAuthPageHandler
  create: NewAuthPageHandler
  method: Auth
  http: GET
  args:
  - static/auth.html
- name: PhAccountHandler
  create: NewAccountHandler
  daemons:
  - BmMongodbDaemon
  - BmRedisDaemon
  method: AccountValidation
  http: POST
  args:
  - Auth
- name: PhTokenHandler
  create: NewTokenHandler
  daemons:
  - BmMongodbDaemon
  - BmRedisDaemon
  method: Token
  http: POST
- name: PhTokenValidationHandler
  create: NewTokenHandler
  daemons:
  - BmMongodbDaemon
  - BmRedisDaemon
  method: TokenValidation
  http: POST
- name: PhAuthorizeHandler
  create: NewAuthorizeHandler
  daemons:
  - BmMongodbDaemon
  - BmRedisDaemon
  method: Authorize
  http: GET
- name: PhUserAgentHandler
  create: NewUserAgentHandle
  daemons:
  - BmMongodbDaemon
  - BmRedisDaemon
  method: ThirdParty
  http: GET
  args:
  - name
- name: PhGenerateAccessTokenHandler
  create: NewAuthorizeHandler
  daemons:
  - BmMongodbDaemon
  - BmRedisDaemon
  method: GenerateAccessToken
  http: GET
- name: PhRefreshAccessTokenHandler
  create: NewAuthorizeHandler
  daemons:
  - BmMongodbDaemon
  - BmRedisDaemon
  method: RefreshAccessToken
  http: GET
- name: PhPasswordLoginHandler
  create: NewAuthorizeHandler
  daemons:
  - BmMongodbDaemon
  - BmRedisDaemon
  method: PasswordLogin
  http: POST


middlewares:
