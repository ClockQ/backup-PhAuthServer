<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <style type="text/css">
        .LoginPage input{
            font-size: 14px;
            color: #7A869A !important;
        }
    </style>
</head>


<body>
    <div class="LoginPage">
        <form class="form-signin">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input style="height: 48px" type="text" class="form-control mb-2" name="username" id="username" placeholder="用户名">
            <label for="inputPassword" class="sr-only">Password</label>
            <input style="height: 48px"  type="password" class="form-control mb-3" name="password" id="password" placeholder="密码">
            <button style="height: 48px" id="authSubmit"   class="btn btn-lg btn-primary btn-block" type="button">登录</button>
        </form>
    </div>
</body>

<script type="text/javascript" >
    $(function(){
        var url = `http://oauth.pharbers.com/v0/AccountValidation${decodeURI($('#parameter').val())}`;
        // var url = `http://192.168.100.116:9096/v0/AccountValidation${decodeURI($('#parameter').val())}`;
        $('#authSubmit').click(function() {
            $.post(url, {username: $('#username').val(), password: $('#password').val()}, function(r){
                if(typeof r.error !== 'undefined') {
                    alert(r.error_description);
                    return
                }
               window.location = r;
            })
        });
    });

</script>
</html>
